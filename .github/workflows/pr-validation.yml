name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title follows conventional commits
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Only allow these types
          types: |
            feat
            fix
            docs
            chore
          # Require scope to be lowercase if provided
          scopes: |
            parser
            cli
            formatter
            deps
          # Allow any scope (the list above is just suggestions)
          requireScope: false
          # Validate PR title matches conventional commit format
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow conventional commits format:
            - feat: add new feature
            - fix: bug fix
            - docs: documentation only
            - chore: maintenance tasks

            Use ! for breaking changes: feat!: breaking change

  validate-commits:
    name: Validate Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || (rm -rf node_modules package-lock.json && npm install)

      - name: Validate commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
