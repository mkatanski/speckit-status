name: Release

on:
  push:
    branches: [main]

# Required permissions for OIDC trusted publishing
permissions:
  contents: read       # Minimal permission for checkout
  id-token: write      # Required for npm OIDC trusted publishing

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip release on commits created by semantic-release
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    # Environment for npm trusted publishing (configure in npm package settings)
    environment: npm-publish
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm version supports OIDC
        run: |
          NPM_VERSION=$(npm --version)
          echo "npm version: $NPM_VERSION"
          # npm 11.5.1+ required for OIDC trusted publishing

      - name: Install dependencies
        run: npm ci || (rm -rf node_modules package-lock.json && npm install)

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          # Signal to npm that we're using OIDC trusted publishing
          NPM_CONFIG_PROVENANCE: true
